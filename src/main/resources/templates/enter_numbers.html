<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Numbers</title>
</head>
<body>
<h1>Enter Numbers to Create Binary Search Tree</h1>
<form action="/process_numbers" method="post">
    <label for="numbers">Numbers (comma separated):</label>
    <input type="text" id="numbers" name="numbers">
    <button type="submit">Submit</button>
</form>
<form action="/previous_trees" method="get">
    <button type="submit">Show Previous Trees</button>
</form>
</body>
</html>
